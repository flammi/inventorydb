{% extends "base.html" %}
{% block content %}
<div id="content">
<form method="post" action="/errors">
<table style="margin-top: 30px">
<tr>
    <td width="150"><b>EAN</b></td>
    <td><b>Alternative EAN</b></td>
</tr>
{%for ean in eanlist %}
<tr>
    <td class="oldEan">{{ean.ean}}</td>
    <td class="newEan"><input name="{{ean.ean}}" type="text" /></td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Suchen"/>
</form>
<br>
Aufgel√∂st:
<div>
{% for item in resolved_data %}
    <a href="/product/{{item.ean}}">
        <div class="item">
            <img width="150" src="/images/{{item.imgfile}}" alt="{{item.title}}"/>
            {{item.title}}
            <br>
            <span class="item-ean">{{item.ean}}</span>
            <br>
            <span class="item-ean">{{item.duration}} min</span>
        </div>
    </a>
{% endfor %}
</div>
</div>
{% endblock %}
