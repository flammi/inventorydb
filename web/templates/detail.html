{% extends "base.html" %}
{% block content %}
<a id="backlink" href="javascript:window.history.back()"><i class="fa fa-arrow-circle-o-left fa-3x"></i></a>
<div id="content">
    <h1>{{title}}</h1>

    <img src="/images/{{imgfile}}" />
    
    <div style="float: right">
        Links:
        <a href="http://www.wikipedia.de/go?l=de&q={{title}}">Wikipedia</a><br>
        <a href="http://www.youtube.com/results?search_query={{title}}">Youtube</a><br>
        <a href="http://www.imdb.com/find?q={{title}}">IMDB</a><br>
    </div>

    <ul>
        <li>Dauer: {{duration}} min</li>
        <li>Studio: {{studio}}</li>
    </ul>

    <h2>Beschreibung</h2>
    {{description}}
</div>
{% endblock %}
